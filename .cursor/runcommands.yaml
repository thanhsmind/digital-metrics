commands:
  - name: "python"
    command: "uv run python ${args}"

  - name: "uvicorn"
    command: "uv run uvicorn ${args}"

  - name: "pytest"
    command: "uv run pytest ${args}"

  - name: "pip"
    command: "uv ${args}"

  - name: "fastapi"
    command: "uv run fastapi ${args}"

  - name: "run-api"
    command: "uv run uvicorn app.main:app --reload"

  - name: "debug"
    command: "uv run python debug.py"
